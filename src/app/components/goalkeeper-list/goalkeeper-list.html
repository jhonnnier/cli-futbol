<div class="goalkeeper-list">
  <h2>âš½ Arqueros</h2>
  
  <div class="selection-info">
    <p>Selecciona exactamente 2 arqueros ({{ selectedCount() }}/{{ maxSelected }})</p>
  </div>

  @if (goalkeepers().length === 0) {
    <p class="empty-message">No hay arqueros disponibles</p>
  } @else {
    <div class="goalkeepers-grid">
      @for (goalkeeper of goalkeepers(); track goalkeeper.id) {
        <div class="goalkeeper-card" [class.selected]="goalkeeper.selected">
          <div class="goalkeeper-header">
            <label class="checkbox-container">
              <input 
                type="checkbox" 
                [checked]="goalkeeper.selected"
                [disabled]="!canSelect(goalkeeper.id)"
                (change)="toggleGoalkeeper(goalkeeper.id)"
              />
              <span class="checkmark"></span>
            </label>
            <h3>{{ goalkeeper.name }}</h3>
          </div>
          <div class="goalkeeper-skill">
            <span class="skill-label">Habilidad:</span>
            <app-star-rating [value]="goalkeeper.skill" [readonly]="true" />
          </div>
        </div>
      }
    </div>
  }
</div>
