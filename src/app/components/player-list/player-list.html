<div class="player-list">
  <div class="header">
    <h2>Jugadores</h2>
    <div class="counter">
      <span class="counter-label">Habilitados:</span>
      <span class="counter-value">{{ enabledPlayers().length }}</span>
      <span class="counter-total">/ {{ players().length }}</span>
    </div>
  </div>

  @if (players().length === 0) {
    <p class="empty-message">No hay jugadores disponibles.</p>
  } @else {
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>Nombre</th>
            <th>Defensa</th>
            <th>Creaci√≥n</th>
            <th>Ofensiva</th>
            <th>Total</th>
            <!--<th>Acciones</th>-->
          </tr>
        </thead>
        <tbody>
          @for (player of players(); track player.id) {
            <tr [class.disabled-row]="!player.enabled">
              <td class="checkbox-cell">
                <label class="checkbox-container">
                  <input 
                    type="checkbox" 
                    [checked]="player.enabled"
                    (change)="togglePlayer(player.id)"
                  />
                  <span class="checkmark"></span>
                </label>
              </td>
              <td class="player-name">{{ player.name }}</td>
              <td>
                <app-star-rating
                  [value]="player.defense"
                  [readonly]="!player.enabled"
                  (valueChange)="updateSkill(player, 'defense', $event)"
                />
              </td>
              <td>
                <app-star-rating
                  [value]="player.creation"
                  [readonly]="!player.enabled"
                  (valueChange)="updateSkill(player, 'creation', $event)"
                />
              </td>
              <td>
                <app-star-rating
                  [value]="player.offense"
                  [readonly]="!player.enabled"
                  (valueChange)="updateSkill(player, 'offense', $event)"
                />
              </td>
              <td class="total-skill">{{ getTotalSkill(player) }}</td>
              <!--<td class="actions">
                <button class="btn-delete" (click)="deletePlayer(player.id)" title="Eliminar">
                  üóëÔ∏è
                </button>
              </td>-->
            </tr>
          }
        </tbody>
      </table>
    </div>
  }
</div>
